<div *ngIf="cargando" class="cargando">Cargando horarios...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ul *ngIf="!cargando && !error" class="lista-horarios">
  <li *ngFor="let clase of clases" class="item-horario">
  <span class="sigla">{{ clase['Sigla Secci√≥n'] }}</span> - 
  <span class="nombre">{{ clase['Nombre Asignatura'] }}</span> -

  <span class="sala">{{ clase['Sala'] }}</span> - 
  <span class="horario">{{ clase['Horario'] }}</span> -

</li>
</ul>
