<h2 class="titulo">Horarios</h2>

<div *ngIf="cargando" class="cargando">Cargando horarios...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ul *ngIf="!cargando && !error" class="lista-horarios">
  <li *ngFor="let horario of asignaturas" class="item-horario">
    <span class="sigla">{{ horario.sigla }}</span> - 
    <span class="nombre">{{ horario.nombre }}</span>
    <span class="id">ID: {{ horario.id_asignatura }}</span>
  </li>
</ul>
